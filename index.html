<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Hangman Image Section -->
    <div class="hangman-box">
      <img src="Hangman_images/hangman-0.svg" alt="hangman-img">
      <h1>Hangman Game</h1>
    </div>

    <!-- Game Section -->
    <div class="game-box">
      <ul class="word-display"></ul>
      <h4 class="hint-text">Hint: <b></b></h4>
      <h4 class="guesses-text">Incorrect guesses: <b>0 / 6</b></h4>
      <div class="keyboard"></div>
    </div>
  </div>

  <!-- Game Over Modal -->
  <div class="game-modal">
    <div class="content">
      <img src="" alt="result-img">
      <h4></h4>
      <p></p>
      <button class="play-again">Play Again</button>
    </div>
  </div>

  <!-- Import scripts -->
  <script src="word-list.js"></script>
  <script src="script.js"></script>
</body>
</html>
